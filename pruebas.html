<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en Círculos</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #000; /* Borde que representa la circunferencia */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            overflow: hidden;
        }

        .circle img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="imagen1.jpg" alt="Imagen 1">
        </div>
        <div class="circle">
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>
        <div class="circle">
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
        <div class="circle">
            <img src="imagen4.jpg" alt="Imagen 4">
        </div>
        <div class="circle">
            <img src="imagen5.jpg" alt="Imagen 5">
        </div>
        <div class="circle">
            <img src="tests.png" alt="Imagen 6"  height="100px" width="100px">
        </div>
        <div class="circle">
            <img src="imagen7.jpg" alt="Imagen 7">
        </div>
    </div>
</body>
</html>
